<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="black">
        <caption>
            Student Information
        </caption>

            <tr>
                <th rowspan="6" >Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th >House</th>
            </tr>

            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
    </table>

    <br>

    <form action="/action">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"/>
        </div>

        <br> 

        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="sex" value="male"/>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female"/>
            <label for="female">Female</label>
        </div>

        <br>

        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option>Select an option</option>
                <option value="ind">India</option>
                <option value="nep">Nepal</option>
                <option value="usa">USA</option>
                <option value="can">Canada</option>
            </select>
        </div>

        <br>

        <div>
            <label for="message">Message:</label> <br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea>
        </div>

        <br>

        <div>
            <input type="checkbox" id="subs" name="subs"/>
            <label for="subs">Subscribe?</label>
        </div>

        <button>Submit</button>

    </form>

    <br>

    <h2>Feedback Form</h2>
    <form action="/contact">
        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Write your name" name="name"/>
        </div>

        <br>

        <div>
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Write your email" name="email"/>
        </div>

        <br>

        <div>
            <label for="message">Message: </label> <br>
            <textarea id="message" name="message" rows="4" cols="30"></textarea>
        </div>

        <br>

        <div>
            <label for="rate">Rate us our of 5:</label> <br>
            <input type="radio" id="1" name="rate" value="1"/>
            <label for="1">1</label> <br>
            <input type="radio" id="2" name="rate" value="2"/>
            <label for="2">2</label> <br>
            <input type="radio" id="3" name="rate" value="3"/>
            <label for="3">3</label> <br>
            <input type="radio" id="4" name="rate" value="4"/>
            <label for="4">4</label> <br>
            <input type="radio" id="5" name="rate" value="5"/>
            <label for="5">5</label> 
        </div>

        <br>

        <button>Send your meassage!</button>

    </form>
</body>
</html>
